{% extends 'site_base.html' %}

{% block body %}
    <h2>Search</h2>

    <form method="get" action=".">
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
        {% if page.object_list %}
        
            {% for result in page.object_list %}
                
                 <p>
                    <p>{{result.text|safe }}</p>
                </p>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </form>
{% endblock %}
