{% load security_tag %}
{% load i18n %}
{% load scheduletags %}

{% for event in events %}
    <p>
        <a href="{% url day_calendar event.event.calendar.slug %}{% querystring_for_date event.start 3 %}"><small>{{ event.start|date }} - {{ event.start|time }}</small></a><br/>
        <a href="{% url event event.event.id %}">{{ event.title }}</a>
    </p>
{% empty %}
    <p>{% trans "No events coming up..." %}</p>
{% endfor %}
