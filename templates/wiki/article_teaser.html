{% load i18n %}
{% load wiki %}
{% load avatar_tags %}

<tr class="{% cycle odd,even %}">
    <td><img src="/site_media/images/sitegraphics/wiki.png" alt="{% trans 'Wiki'%}"/></td>
    <td><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></td>
    <td>{% render_content article 'summary' %}</td>
    <td><a href="{% url profile_detail article.latest_changeset.editor.username %}">{{ article.latest_changeset.editor }}</a></td>
</tr>
