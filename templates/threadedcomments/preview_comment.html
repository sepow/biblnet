{% extends "tribes/base.html" %}

{% load i18n %}
{% load threadedcommentstags %}
{% load avatar_tags %}
{% block body %}

<ul class="responses">
        <li class="odd clearfix">
                <div class="body"> {{ request.POST.comment|urlize|linebreaks }}</div>
</ul>

    {% if comment %}
        <div id="comment_preview">{% auto_transform_markup comment %}</div>
    {% endif %}
    <form method="POST" action="">
        <ul>
            {{ form.as_ul }}
            <li><input type="submit" value="Submit Comment" /></li>
            <li><input type="submit" value="Preview Updated Comment" name="preview" /></li>
        </ul>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
