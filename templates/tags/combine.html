{% extends "tags/base.html" %}
{% load i18n %}

{% block tagupper %}
<form class="uniForm" id="search" action="." method="post">
    <fieldset class="inlineLabels">
        {{form.tags}}
        {{form.bool}}
        <input type="submit" value="{% trans 'Search' %}" />
    </fieldset>
</form>
{% endblock tagupper %}

{% block tagextra %}
<p>{% blocktrans %}No further items matching <i>{{ tags }}</i>{% endblocktrans %}</p>
{% endblock tagextra %}
