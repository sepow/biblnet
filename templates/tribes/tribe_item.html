{% load i18n %}
{% load extra_tagging_tags %}

<tr class="{% cycle 'odd' 'even' %}">
    <td><img src="/site_media/images/sitegraphics/group.png" alt="{% trans 'Tribe' %}" /></td>
    <td><a href="{{ tribe.get_absolute_url }}">{{ tribe.name }}</a></td>
    <td class="comment_stats">{{ tribe.members.count }}</td>
    <td class="comment_stats">{{ tribe.topics.count }}</td>
    <td>{{ tribe.created|date }}</td>
</tr>
