{% load tagging_tags %}
{% load i18n %}

{% tags_for_object obj as tags %}
{% if tags %}
    <img src="{{ MEDIA_URL }}images/sitegraphics/tag_blue.png" alt="{% trans 'Tag' %}" title="{% trans 'Tags' %}" />
    {% for tag in tags %}
        <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
{% endif %}
